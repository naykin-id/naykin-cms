<ngx-spinner size = "large" color = "#29388a" bdColor = "rgba(51, 51, 51, 0.8)" type = "ball-atom"></ngx-spinner>
<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-5">
              <div class="card-body">
                <form name="loginForm" method="post" #formCtrl="ngForm">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <!-- <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" [(ngModel)]="user.email" placeholder="Email" required>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" [(ngModel)]="user.password" placeholder="Password" required>
                  </div> -->
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-envelope"></i></span>
                    </div>
                    <input type="email" name="email" class="form-control" [(ngModel)]="user.email" 
                    placeholder="Email" autocomplete="email" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" name="password" class="form-control" [(ngModel)]="user.password" 
                    placeholder="Password" autocomplete="current-password" required>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-4" 
                      (click)="loginEmail()" [disabled]="formCtrl.form.invalid">Login</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div>
                  </div>  
                </form>
                <hr>
                <p class="text-muted text-center">or connect with</p>
                <div class="form-group text-center">
                  <button class="btn btn-brand btn-google-plus" type="button" (click)="loginGoogle()">
                    <i class="fa fa-google"></i>
                  </button>
                  |
                  <button class="btn btn-brand btn-facebook" type="button" (click)="loginFacebook()">
                    <i class="fa fa-facebook"></i>
                  </button>
                  |
                  <button class="btn btn-brand btn-twitter" type="button" (click)="loginTwitter()">
                    <i class="fa fa-twitter"></i>
                  </button>
                </div>    
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                  <button type="button" class="btn btn-primary active mt-3">Register Now!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
